<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">


  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/3.19.1/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!--  지도 스타일 -->
  <style type="text/css">
    #map {
      width: 1000px;
      height: 600px;
      border: 2px solid #ccc;
    }
    .modal-content {
      width: 300px;
    }
  </style>

</head>

<body>

  <div id="content_wp">
    <div id="content">

      <div id="map">

      </div>

      <form id="options">
        <div>
          <label>
            <input type="radio" name="interaction" value="draw" id="draw">
            Draw &nbsp;
          </label>
          <label>
            <input type="radio" name="interaction" value="select">
            Select &nbsp;
          </label>
          <label>
            <input type="radio" name="interaction" value="modify">
            Modify &nbsp;
          </label>
        </div>
      </form>

      <div>
        <select id="type" disabled>
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
          <option value="Polygon">Polygon</option>
          <option value="Circle">Circle</option>
        </select>
      </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <div>
              <div class="row">
                <div class="col-sm-4">Line Color: </div>
                <div class="col-sm-4"><input type="color" value="#e66465" id="colorWell" /></div>
              </div>
              <div class="row">
                <div class="col-sm-4">Fill Color: </div>
                <div class="col-sm-4"><input type="color" value="#e66465" id="fillColor" /></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="updateStyle">Apply</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="mapInteraction.js"></script>
</body>

</html>
